<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Game - Main Menu</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>

<script>
    const config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        physics: { default: "arcade" },
        scene: { preload, create, update }
    };

    let startButton, volumeText, character;
    let gameStarted = false;
    let cameraMoving = false;
    let cameraSpeed = 6;
    let reachedLand = false;
    let cursors;

    const game = new Phaser.Game(config);

    function preload() {
        // No assets needed for now, just using colors and text
    }

    function create() {
        // Set initial underwater background
        this.cameras.main.setBackgroundColor("#1E3A5F");

        // Add placeholder "bubbles" (moving circles)
        this.bubbles = this.add.group();
        for (let i = 0; i < 10; i++) {
            let bubble = this.add.circle(
                Phaser.Math.Between(0, config.width), 
                Phaser.Math.Between(config.height, config.height + 200), 
                Phaser.Math.Between(5, 15), 
                0xffffff
            );
            this.bubbles.add(bubble);
        }

        // Start Button
        startButton = this.add.text(config.width / 2, config.height / 2, "Start Game", {
            fontSize: "32px",
            fill: "#FFFFFF",
            backgroundColor: "#000000",
            padding: { left: 10, right: 10, top: 5, bottom: 5 }
        }).setOrigin(0.5).setInteractive();

        startButton.on("pointerdown", () => {
            cameraMoving = true;
            startButton.setVisible(false);
            volumeText.setVisible(false);
        });

        // Volume slider text
        volumeText = this.add.text(20, config.height - 50, "Volume: [========]", {
            fontSize: "20px",
            fill: "#FFFFFF"
        });

        // Placeholder character (red underwater, pink on land)
        character = this.physics.add.rectangle(config.width / 2, config.height + 100, 50, 100, 0xff0000);
        character.body.setCollideWorldBounds(true);

        // Add land after the transition
        this.land = this.add.rectangle(0, -config.height, config.width * 2, 200, 0x228B22).setOrigin(0);
        this.physics.add.existing(this.land, true); // Make land a static object

        // Player controls
        cursors = this.input.keyboard.addKeys({
            up: Phaser.Input.Keyboard.KeyCodes.W,
            left: Phaser.Input.Keyboard.KeyCodes.A,
            right: Phaser.Input.Keyboard.KeyCodes.D
        });

        this.physics.add.collider(character, this.land);
    }

    function update() {
        // Move bubbles upwards
        this.bubbles.children.iterate(bubble => {
            bubble.y -= 1;
            if (bubble.y < -10) {
                bubble.y = config.height + 10;
                bubble.x = Phaser.Math.Between(0, config.width);
            }
        });

        // Move camera up when transitioning
        if (cameraMoving && this.cameras.main.scrollY > -config.height) {
            this.cameras.main.scrollY -= cameraSpeed;
            character.y -= cameraSpeed;
        }

        // Change scene when reaching land
        if (!reachedLand && this.cameras.main.scrollY <= -config.height) {
            reachedLand = true;
            this.cameras.main.setBackgroundColor("#87CEEB"); // Change to sky color
            character.setFillStyle(0xff69b4); // Change character to pink
        }

        // WASD Movement on land
        if (reachedLand) {
            if (cursors.left.isDown) {
                character.body.setVelocityX(-200);
            } else if (cursors.right.isDown) {
                character.body.setVelocityX(200);
            } else {
                character.body.setVelocityX(0);
            }

            if (cursors.up.isDown && character.body.blocked.down) {
                character.body.setVelocityY(-300); // Jump
            }
        }
    }
</script>

</body>
</html>
